<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">InvestSmart</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Plans</a></li>
        <li><a href="#">Calculator</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Invest with Confidence</h1>
    <p>Grow your wealth with our smart investment plans.</p>
    <a href="#calculator" class="btn">Try Calculator</a>
  </section>

  <section class="calculator" id="calculator">
    <h2>Investment Calculator</h2>
    <div class="calc-form">
      <label for="amount">Initial Amount ($):</label>
      <input type="number" id="amount" />

      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" />

      <label for="years">Years:</label>
      <input type="number" id="years" />

      <button onclick="calculateInvestment()">Calculate</button>
      <p id="result"></p>
    </div>
  </section>
